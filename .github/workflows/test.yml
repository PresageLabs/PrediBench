name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python
      run: cd predibench-core && uv python install
    
    - name: Install dependencies
      run: cd predibench-core && uv sync
    
    - name: Run tests
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        cd predibench-core && uv run python -m pytest tests/ \
          --ignore=tests/test_invest.py \
          -v \
          --tb=short