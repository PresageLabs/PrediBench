name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd predibench-frontend-react && npm ci && npm run build && mv dist public
        env:
          VITE_API_BASE_URL: /api
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PREDIBENCH }}
          channelId: live
          projectId: predibench
          entryPoint: predibench-frontend-react
